<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const oldBase = "https://cpt-dingus.github.io/Obsidian-notes/";
        const newBase = "https://blog.cpt-dingus.cc/";
        const currentUrl = window.location.href;

        if (currentUrl.startsWith(oldBase)) {
          const path = currentUrl.slice(oldBase.length);
          window.location.replace(newBase + path);
        } else {
          // fallback
          window.location.replace(newBase);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://blog.cpt-dingus.cc/">blog.cpt-dingus.cc</a>...</p>
  </body>
</html>
